name: Code Checks & Tests

on:
  pull_request:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: production
  CYPRESS_BASE_URL: http://localhost:3000
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
  BUN_CACHE: ~/.bun/install/cache
  BUN_VERSION: 1.2.13 # Pin to a specific version for stability

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-v1-

      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Cache Build
        id: cache-build
        uses: actions/cache@v4
        with:
          path: build
          key: build-v1-${{ github.sha }}
          restore-keys: |
            build-v1-

  code-quality:
    needs: setup
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Run Lint
        run: bun run lint

      - name: Run Format Check
        run: bun run format:check

      - name: Run Typecheck
        run: bun run typecheck

  build:
    needs: code-quality
    name: Build
    runs-on: ubuntu-latest
    if: ${{ !failure() && !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Cache Build
        uses: actions/cache@v4
        with:
          path: build
          key: build-v1-${{ github.sha }}

  test:
    needs: build
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !failure() && !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-v1-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: build
          key: build-v1-${{ github.sha }}

      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Setup Cypress
        run: |
          echo "Installing Cypress..."
          bunx cypress install
          echo "Verifying Cypress installation..."
          bunx cypress verify

      - name: Setup Environment
        run: |
          echo "CYPRESS_BASE_URL=${CYPRESS_BASE_URL}" > .env
          echo "NODE_ENV=${NODE_ENV}" >> .env

      - name: Run Unit Tests
        id: unit
        run: bun run test:unit:prod

      # - name: Run E2E Tests
      #   id: e2e
      #   run: bun run test:e2e:prod

      - name: Upload Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_id }}
          path: |
            cypress/videos
            cypress/screenshots
            cypress/results
          retention-days: 7
          compression-level: 9
          if-no-files-found: warn

  status:
    needs: [setup, code-quality, build, test]
    name: Final Status
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Workflow Status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ Workflow failed because one or more jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "⚠️ Workflow cancelled because one or more jobs were cancelled"
            exit 1
          else
            echo "✅ All jobs completed successfully"
          fi
