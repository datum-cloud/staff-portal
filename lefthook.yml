pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: 'locales/*'
      run: bunx eslint {staged_files} --fix
      auto_add: true
    prettier:
      glob: '*.{js,jsx,ts,tsx,json}'
      exclude: 'locales/*'
      run: bunx prettier --write {staged_files}
      auto_add: true
    i18n:
      run: bunx lingui extract --clean && bunx lingui compile --typescript && git add app/modules/i18n/locales/
      auto_add: true
