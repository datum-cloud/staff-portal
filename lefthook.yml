pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts}'
      exclude: 'locales/*'
      run: bunx eslint {staged_files} --fix
      auto_add: true
    prettier:
      glob: '*.{js,ts,json}'
      exclude: 'locales/*'
      run: bunx prettier --write {staged_files}
      auto_add: true
